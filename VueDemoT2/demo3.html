<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/vue.min.js"></script>

</head>
<body>
    <div id="app">
        <!--3.使用组件-->
        <list-comp msg="三国人物"></list-comp>
    </div>   
    <!--1.声明组件模板-->
    <template id="showlist">
        <div>
            <!--使用子组件-->
            <p>父组件{{ msg }}</p>
            <sub-comp :title="msg"></sub-comp>
        </div>
    </template>
    <script>
        var vue = new Vue({
            el: "#app",
            components: {
                //2.注册组件
                "list-comp": {
                    props: ["msg"],
                    //提供模板
                    template: "#showlist",
                    //注册子组件
                    components: {
                        "sub-comp": {
                            props: ["title"],
                            template: "<h1>{{ title }}</h1>"
                        }
                    }
                },               
            }
        })
    </script>
</body>
</html>
